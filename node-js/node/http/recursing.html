<body>
    <script>

        function number(n) {
            if(n<10){
                return n;
            }
            else{
                var lastNum = n%10;
                var rmNumber = Math.floor(n/10);
                return number(lastNum+number(rmNumber));
            }
            
        }
       
    console.log(number(1234567890));

        
    </script>
