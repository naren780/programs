        <script type="text/javascript">
            function multiple(p1){
           
                for(var i=1; i<=10;i++){

                
                 var mulity=i*p1;
                 document.write( +p1+" x "+i+" = "+mulity +"<br/>");
                }
                

            }
            multiple(3);
