    </head>
    <body>
        <script type="text/javascript">
            var sentance=prompt("enter letters");
            var word=sentance.split(" ");
            
            var compilised="";
            for(var i=0;i < word.length;i++){
                var wordlength = word[i].length;
                
                var character=word[i].slice(0,1);

                var upper=character.toUpperCase();

                var reamin=word[i].slice(1,wordlength);
                
                var lower=reamin.toLowerCase();
               
                compilised = compilised + " " + upper + lower;
 
            } 
            alert(compilised);
