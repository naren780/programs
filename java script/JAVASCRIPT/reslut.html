<!doctype html>
<html>
<head> <title>lifeage</title>
</head>
<body>
    <script type="text/javascript">
        function result(){
            var marks=prompt("what is your marks?");
            if(marks>85){
                alert("A"+""+" Gread");
            }else if(marks>60){
                alert("B"+""+" Gread"); 
            }else if(marks>45){
                alert("C"+""+" Gread"); 
            }else if(marks>36){
                alert("D"+""+" Gread"); 
            }else{
                alert("fail");
            }
           
           

        }
       result();
    </script>
</body>
