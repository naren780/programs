<!DOCTYPE html>
<html>
    <head>

        <title>text box</title>
    </head>
    <body>
        <script type="text/javascript">
            

            
            var name="angela";
           var firstchar=name.slice(0,1);
           var upper=firstchar.toLowerCase();
              var  restOfName=name.slice(1,6);
           var lower=restOfName.toUpperCase();
           var capitalisedName=upper+lower;
          
           document.write(capitalisedName);
            
            </script>
    </body>
</html>
