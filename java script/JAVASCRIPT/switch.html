<!doctype html>
<html>
    <head>
        <title>swicth</title>
    </head>
    <body>
        <script>
            var marks=35;
            switch(marks){
                case(marks>90):
               document.write(" A grade");
                break;
                case(marks>75):
                document.write(" B grade");
                break;
                case(marks>60):
                document.write("c grade");
                break;
                case(marks>35):
                document.write(" D grade");
                break;
               default: 
               document.write(" fail");
            }
        
            </script>

    </body>
</html>
