<!doctype html>
<html>

<head>
    <title>jsform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\narendra\java script\form-validation\stylef.css">
    <style>
        body {
            background-image: url("feedbackBack.jpg");

        }
    </style>
</head>

<body>
    <div class="time">
        <h3 id="oldTime" style="color:#fff;font-weight: 400;">date</h3>
        <h3 id="olddate" style="color:#fff;font-weight: 400;">time</h3>

    </div>
    <div class="container">
        <h1>Feedback</h1>
        <div class="row">
            <div class=" col form1">
                <form id="form1" autocomplete="off" method="post">
                    <div>
                        <lable>Name</lable>

                        <td> <input class="put" type="text" name="fullname" placeholder="Enter your name"
                                id="fullname" /></td>

                    </div>
                    <div>
                        <lable>Email</lable>


                        <input class="put" type="text" onkeypress="ename()" name="email" placeholder="Enter your Email"
                            id="email" required />

                    </div>
                    <div>
                        <lable>Mobile No</lable>
                        <small id="smobile">enter</small>
                        <input class="put" type="text" name="number" placeholder="Mobile Number" id="mbno"
                            maxlength="10" required />

                    </div>
                    <div>
                        <lable id="loc">Location</lable>
                        <input type="radio" name="location" class="loc">IND
                        <input type="radio" name="location" class="loc">NRI
                    </div>
                    <div class="selct">
                        <lable class="lad">Country</lable>
                        <select id="select1">

                            <option>India</option>
                            <option>Srilanka</option>
                            <option>Bangaladesh</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <div class="selct">
                        <lable class="lad">state</lable>
                        <select id="select2">

                            <option>Andra</option>
                            <option>Karnataka</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                            <option>Telagana</option>

                        </select>
                    </div>
                    <div class="selct">
                        <lable class="lad">District</lable>
                        <select id="select3">


                            <option>Krishna</option>
                            <option>Bhallari</option>
                            <option>Ntr</option>
                            <option>Nellur</option>
                            <option>Hebbal</option>

                        </select>
                    </div>

                    <div>
                        <lable>Feedback</lable>
                        <small id="min">Minimum 5 words</small>
                        <textarea type="text" maxlength="100" id="text" placeholder="write a meassge"></textarea>
                        <small id="max">maximum word 100</small>
                    </div>
                    <div>


                        <input class="checkbox" type="checkbox" name="1" value="1" />Below average<br />

                        <input class="checkbox" type="checkbox" name="1" value="2" id="chk1" />Average<br />
                        <input class="checkbox" type="checkbox" name="" value="3" />GOOD<br />
                        <input class="checkbox" type="checkbox" name="" value="4" />Very GOOD<br />
                        <input class="checkbox" type="checkbox" name="" value="5" />Excellent<br />
                    </div>


                    <div class="form-action-button">


                        <input type="submit" class="btn btn-primary" id="submit" value="submit" />
                        <input type="reset" class="btn btn-warning" value="Reset" />
                    </div>
                </form>
            </div>

        </div>
    </div>

    <hr>
    <div class="table container1">
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>So.NO</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>number</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>District</th>
                    <th></th>

                </tr>
            </thead>

        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="form.js">

    </script>

</body>

</html>
